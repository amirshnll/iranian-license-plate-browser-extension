<!doctype html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>پلاک یاب خودرو</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <h1 class="title">پلاک یاب خودرو</h1>

    <section class="card">
      <div class="card-title">جستجوی پلاک</div>
      <div class="row">
        <input id="plate-input" class="input" type="number" placeholder="کد (مثال: ۱۱)" maxlength="2">
        <select id="plate-letter" class="input" style="width: auto; flex-grow: 0;">
          <option value="">حرف</option>
          <option value="الف">الف</option>
          <option value="ب">ب</option>
          <option value="پ">پ</option>
          <option value="ت">ت</option>
          <option value="ث">ث</option>
          <option value="ج">ج</option>
          <option value="د">د</option>
          <option value="ز">ز</option>
          <option value="س">س</option>
          <option value="ش">ش</option>
          <option value="ص">ص</option>
          <option value="ط">ط</option>
          <option value="ع">ع</option>
          <option value="ف">ف</option>
          <option value="ق">ق</option>
          <option value="ک">ک</option>
          <option value="گ">گ</option>
          <option value="ل">ل</option>
          <option value="م">م</option>
          <option value="ن">ن</option>
          <option value="و">و</option>
          <option value="ه">ه</option>
          <option value="ی">ی</option>
          <option value="ژ">ژ</option>
          <option value="D">D (دیپلمات)</option>
          <option value="S">S (سرویس)</option>
        </select>
      </div>
      <div class="action-row">
        <button id="btn-search" class="btn">جستجو</button>
      </div>
      <div id="result" class="msg"></div>
    </section>
  </div>

  <script src="popup.js"></script>
  <p class="footer">
    ©<span id="year"></span>
    <a href="https://github.com/amirshnll/iranian-license-plate-browser-extension" target="_blank"
      rel="noopener noreferrer">Iranian License Plate Browser Extension</a>
    | MIT License | <span id="version"></span> |
    <a href="https://ashokri.com/donate" target="_blank" title="Donate" rel="noopener noreferrer">Donate</a>.
  </p>
</body>

</html>
